<!DOCTYPE html>
<html>
<head>
    <title>Day</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row px-3">
        <div class="col-lg-6 col-xl-6 card flex-row mx-auto px-0">
            <div class="card-body">
                <h4 class="title text-center mt-4">
                    Sign In
                </h4>
                <form class="form-box px-3">
                    <div class="form-group">
                        <label for="email" class="label">Email Address</label>
                        <input type="text"  v-model="form.email" name="name" placeholder="Enter your email" required id="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input type="password" class="form-control" name="" placeholder="Password" required>
                    </div>

                    <div class="text-right">
                        <a href="#" class="forget-link">
                            Forgot Password?
                        </a>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-block">
                            Sign In
                        </button>
                    </div>

                    <div class="row pt-3">
                        <h2 class="alternative"><span>OR</span></h2>
                    </div>

                    <div class="mt-3">
                        <a href="#" class="btn btn-block btn-social">
                            <span class="pr-2"><i class="fa fa-google"></i></span>
                            Sign In with Google
                        </a>
                    </div>


                    <hr class="my-4">

                    <div class="text-center mb-2 register">
                        Don't have an account?
                        <a href="#" class="register-link">
                            Register here
                        </a>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
